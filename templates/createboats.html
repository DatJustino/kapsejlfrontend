<!DOCTYPE html>
<html>
<head>
  <title>Add Boat</title>
</head>
<body>
<h1>Add Boat</h1>

<form id="addBoatForm">
  <label for="baadNavn">Boat Name:</label>
  <input type="text" id="baadNavn" name="baadNavn" required>
  <label for="baadType">Boat Type:</label>
  <select id="baadType" name="baadType" required>
    <option value="STOERRE_END_40_FOD">Larger than 40 foot</option>
    <option value="MINDRE_END_25_FOD">Less than 25 foot</option>
    <option value="MELLEM_25_OG_40_FOD">Between 25 and 40 foot</option>
  </select>

  <button type="submit">Add Boat</button>
</form>

<script src="../js/createboat.js"></script>
</body>
</html>
